  <main>
    <h1 class="titulo">ARMA SECRETA</h1> 
    <h2 class="subtitulo">CONTACTO:</h2>
    <form class="row g-3" id="formulario">
      <div class="col-md-6 col-12">
        <label for="validationDefault01" class="form-label cuestionario">Nombre:</label>
        <input type="text" class="form-control" id="validationDefault01" placeholder="Ingrese su Nombre" required>
      </div>
      <div class="col-md-6 col-12">
        <label for="validationDefault02" class="form-label cuestionario">Apellido:</label>
        <input type="text" class="form-control" id="validationDefault02" placeholder="Ingrese su Apellido" required>
      </div>

      </div>
      <div class="col-md-7 col-12">
        <label for="validationDefault03" class="form-label cuestionario">Mail de contaco:</label>
        <input type="text" class="form-control" id="validationDefault03" placeholder="Ingrese su mail de contacto"
          required>
      </div>
      <div class="col-md-5 col-12">
        <label for="validationDefault04" class="form-label cuestionario">¿Por qué se contacta con nosotros?</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Seleccionar opción</option>
          <option value="1">Información de cursos</option>
          <option value="2">Valores de campañas</option>
          <option value="3">Recibir asesoramiento</option>
          <option value="4">otros</option>
        </select>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label cuestionario" for="invalidCheck2">
            Deseo recibir información
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-secondary" type="submit">ENVIAR</button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          BORRAR
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">BORRAR CONTENIDO</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ¿Desea borrar el contenido del formulario?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">VOLVER</button>
                <button type="reset" class="btn btn-primary" data-bs-dismiss="clear-validationDefault">BORRAR</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
